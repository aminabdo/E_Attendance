dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.0
  dotted_line: ^2.0.2
  shared_preferences:
  flutter_launcher_icons:

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
